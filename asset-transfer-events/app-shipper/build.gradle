plugins {
    // Apply the application plugin to add support for building a CLI application.
    id 'application'
}

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    implementation 'org.hyperledger.fabric:fabric-gateway:1.2.2'
    compileOnly 'io.grpc:grpc-api:1.54.1'
    runtimeOnly 'io.grpc:grpc-netty-shaded:1.54.1'
    implementation 'by.bcrypto:bee2j:1.0'
    implementation 'org.apache.santuario:xmlsec:4.0.2'
    implementation 'com.google.code.gson:gson:2.10.1'
    implementation 'org.json:json:+'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(11)
    }
}

application {
    // Define the main class for the application.
    mainClass = 'App'
}

run {
   standardInput = System.in
}
